{% extends 'keysApp/base_summary.html' %}

{% block form_space %}
    <div id="dates_entry" class="row">
        <div class="col-lg-12">
            <form action="{% url 'keysApp:return' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Are you sure?</h4>
                <div class="col-lg-offset-2 col-lg-8">
                    <button id="returnConfirm" name="return" value="yes" type="submit" class="btn btn-block btn-primary btn-lg"></span> Return</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
